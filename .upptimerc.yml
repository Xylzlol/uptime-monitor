# Change these first
owner: Xylzlol # Your GitHub organization or username, where this repository lives
repo: uptime-monitor # The name of this repository

sites:
  - name: xylz.tv
    url: https://xylz.tv
  - name: xylz.tv Backend
    url: https://xylz.tv/rest/mainlist
    method: GET
  - name: GD API
    method: POST
    url: https://xylz.tv/getlevel
    headers:
      - "Content-Type: application/json"
    body: '{ "levelId": "128" }'


status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.xylz.tv
  # baseUrl: /uptime-monitor
  logoUrl: https://xylz.tv/icons/xylzicon.png
  name: xylztv
  introTitle: "one of the lists ever made"
  introMessage: downtime data for xylz.tv
  navbar:
    - title: Status
      href: /

workflowSchedule:
  graphs: "0 */30 * * *"        # Every 30 hours (twice a day)
  responseTime: "0 */15 * * *"  # Every 15 hours (four times a day)
  staticSite: "0 2 * * *"       # Once a day at 2:00 AM
  summary: "0 3 * * *"          # Once a day at 3:00 AM
  updateTemplate: "0 6 * * *"   # Once a day at 6:00 AM
  updates: "0 12 * * *"         # Once a day at 12:00 PM
  uptime: "0 */5 * * *"         # Every 5 hours


